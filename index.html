<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftPilot Pro - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/nav-inject.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Navigation injected by nav-inject.js -->
        <main>
            <!-- DASHBOARD WIDGETS: Start -->
            <section class="dashboard-widgets-grid">
                <!-- Widget: Today at a Glance -->
                <div class="widget" id="widget-today-glance">
                    <h3>Today at a Glance</h3>
                    <ul id="today-shift-list">
                        <li>Loading...</li>
                    </ul>
                </div>
                <!-- Widget: Quick Stats -->
                <div class="widget" id="widget-quick-stats">
                    <h3>Quick Stats</h3>
                    <ul>
                        <li>Active Employees: <span id="stat-active-employees">-</span></li>
                        <li>Total Shifts (Month): <span id="stat-total-shifts">-</span></li>
                        <li>Sick Days (Month): <span id="stat-sick-days">-</span></li>
                    </ul>
                </div>
                <!-- Widget: Urgent Action Items -->
                <div class="widget" id="widget-urgent-actions">
                    <h3>Urgent Action Items</h3>
                    <ul id="urgent-action-list">
                        <li>Loading...</li>
                    </ul>
                </div>
                <!-- Widget: Weekly Workload Balance -->
                <div class="widget" id="widget-weekly-workload">
                    <h3>Weekly Workload Balance</h3>
                    <canvas id="workload-bar-chart" height="120"></canvas>
                </div>
                <!-- Widget: Recent Activity Log -->
                <div class="widget" id="widget-activity-log">
                    <h3>Recent Activity Log</h3>
                    <ul id="activity-log-list">
                        <li>Loading...</li>
                    </ul>
                </div>
            </section>
            <!-- DASHBOARD WIDGETS: End -->
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/seed-data-loader.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
