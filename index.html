<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftPilot Pro - Manual Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>ShiftPilot Pro</h1>
            <div class="calendar-nav">
                <button id="prev-month-btn">< Prev</button>
                <h2 id="current-month-year"></h2>
                <button id="next-month-btn">Next ></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="calendar-grid" class="calendar-grid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
            
            <aside class="sidebar">
                <h3>Employees</h3>
                <ul id="employee-list">
                    <!-- Loaded from data-manager.js -->
                </ul>
                <button id="export-csv-btn">Export Month to CSV</button>
            </aside>
        </main>
    </div>

    <!-- Shift Add/Edit Modal -->
    <div id="shift-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Add/Edit Shift</h3>
            <p id="modal-date-display"></p>
            <input type="hidden" id="modal-selected-date">
            
            <div class="form-group">
                <label for="employee-select">Employee:</label>
                <select id="employee-select"></select>
            </div>
            
            <div class="form-group">
                <label for="shift-type-select">Shift Type:</label>
                <select id="shift-type-select"></select>
            </div>
            
            <div class="modal-actions">
                <button id="save-shift-btn">Save</button>
                <button id="delete-shift-btn" style="display: none;">Delete</button>
                <button id="close-modal-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
