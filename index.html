<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftPilot Pro - Manual Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>ShiftPilot Pro</h1>
            <nav>
                <a href="index.html" class="nav-link" id="nav-calendar">Calendar</a>
                <a href="settings.html" class="nav-link" id="nav-settings">Settings</a>
                <a href="import.html" class="nav-link" id="nav-import">Import Data</a>
                <a href="reports.html" class="nav-link" id="nav-reports">Reports</a>
                <a href="admin-panel.html" class="nav-link" id="admin-panel-link" style="display:none;">Admin Panel</a>
                <button id="logout-btn" class="nav-link">Logout</button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="calendar-grid" class="calendar-grid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
            
            <aside class="sidebar">
                <h3>Employees</h3>
                <ul id="employee-list">
                    <!-- Loaded from data-manager.js -->
                </ul>
                <button id="export-csv-btn">Export Month to CSV</button>
            </aside>
        </main>
    </div>

    <!-- Shift Add/Edit Modal -->
    <div id="shift-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Add/Edit Shift</h3>
            <p id="modal-date-display"></p>
            <input type="hidden" id="modal-selected-date">
            
            <div class="form-group">
                <label for="employee-select">Employee:</label>
                <select id="employee-select"></select>
            </div>
            
            <div class="form-group">
                <label for="shift-type-select">Shift Type:</label>
                <select id="shift-type-select"></select>
            </div>
            
            <div class="modal-actions">
                <button id="save-shift-btn">Save</button>
                <button id="delete-shift-btn" style="display: none;">Delete</button>
                <button id="close-modal-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        $(document).ready(function() {
            // Check authentication on page load
            const currentUser = Auth.getCurrentUser();
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            // Show/hide admin panel link based on role
            if (currentUser.role === 'Super Admin') {
                $('#admin-panel-link').show();
            }
            // Highlight current page
            const path = window.location.pathname.split('/').pop();
            $(".nav-link").removeClass('active');
            if (path.includes('index')) $('#nav-calendar').addClass('active');
            if (path.includes('settings')) $('#nav-settings').addClass('active');
            if (path.includes('import')) $('#nav-import').addClass('active');
            if (path.includes('reports')) $('#nav-reports').addClass('active');
            // Logout button handler
            $('#logout-btn').on('click', function() { Auth.logout(); });
        });
    </script>
</body>
</html>
