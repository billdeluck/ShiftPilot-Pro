<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - ShiftPilot Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/nav-inject.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>User Management Panel</h1>
            <!-- Navigation is now injected via nav-inject.js -->
        </header>
        <main class="user-management-content">
            <section class="add-user-section">
                <h2>Add New User</h2>
                <input type="text" id="new-user-username" placeholder="Username">
                <input type="password" id="new-user-password" placeholder="Password">
                <select id="new-user-role"></select>
                <button id="add-user-btn">Add User</button>
                <p id="user-message" class="error-message"></p>
            </section>
            <section class="user-list-section">
                <h2>Existing Users</h2>
                <table id="users-table">
                    <thead>
                        <tr><th>Username</th><th>Role</th><th>Actions</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/user-manager.js"></script>
    <script>
        $(document).ready(function() {
            // Only Super Admin can access
            const currentUser = Auth.getCurrentUser();
            if (!currentUser || currentUser.role !== 'Super Admin') {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
